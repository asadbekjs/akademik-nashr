<!DOCTYPE html>
<html lang="uz">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Akademik nashr</title>
    <!-- CSS -->
    <link rel="stylesheet" href="./css/main.css" />
    <!-- Favicon -->
    <link rel="shortcut icon" href="./images/favicon.svg" type="image/x-icon" />
    <!-- Box icons cdn link -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/boxicons/2.1.4/dist/boxicons.js"

      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>
  <body>
    <!-- Header starts -->
    <header class="header">
      <div class="container">
        <div class="header__wrapper">
          <a href="#" class="header__logo">
            <img src="./images/logo.svg" alt="logo" />
          </a>

          <nav class="header__navigation">
            <ul class="header__navigation-list">
              <li class="header__navigation-item">
                <a href="#" class="header__navigation-link active"

                >
              </li>
              <li class="header__navigation-item">
                <a href="#" class="header__navigation-link">Kitoblar</a>
              </li>
              <li class="header__navigation-item">
                <a href="#" class="header__navigation-link">Aksiyalar</a>
              </li>
              <li class="header__navigation-item">
                <a href="#" class="header__navigation-link">Kontaktlar</a>
              </li>
            </ul>

            <button class="header__navigation-button primary__button">
              Ro'yxatdan o'tish
            </button>
          </nav>

          <box-icon name="menu" class="header__menu"></box-icon>
        </div>
      </div>
    </header>
    <!-- Header ends -->

    <!-- Hero starts -->
    <section class="hero" id="hero">
      <div class="container">
        <div class="hero__wrapper">
          <div class="hero__content">
            <span class="hero__line line"></span>
            <h2 class="hero__title section__title">
              Pythonda dasturlash asoslari

              Dasturlash asoslariga oid o‘zbek tilidagi ilk eng mukammal

            </p>
            <button class="hero__button primary__button">
              Buyurtma berish
            </button>
          </div>

          <div class="hero__image">
            <img src="./images/python-book.png" alt="python book" />
          </div>
        </div>
      </div>
    </section>
    <!-- Hero ends -->
  </body>
</html>
